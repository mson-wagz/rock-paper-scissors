<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <div class="game">
        <h1 class="font-effect-fire">Rock Paper Scissors</h1>
        
        <div class="mainbox">
            <div class="circle">
                <div class="segment" id="rock">Rock</div>
                <div class="segment" id="paper">Paper</div>
                <div class="segment" id="scissors">Scissors</div>
            </div>
            <button class="spin" onclick="rotateFunction()">SPIN</button>
            <div id="result"></div>
        </div>
    </div>
    <button id="restart-el" aria-required="false">Re-Start</button>
</main>

    <script src="script.js"></script>
</body>
</html>
