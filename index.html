<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <section class="game">
        <h1 class="font-effect-fire">ROCK PAPER SCISSORS</h1>
        <div class="turn">
        <p class="p-count">Player</p>
        <p class="c-count">Computer</p>
    </div>
        <button id="start-el">Start</button>
        <h2 class="moves">Choose your game move</h2>
        <p class="moves-left">Moves Left: 10</p>
        <div class="choice">
        <button id="rock-el">Rock</button>
        <button id="paper-el">Paper</button>
        <button id="scissors-el">Scissors</button>
    </div>
    <div class="result"></div>
       <button id="restart-el">Restart</button> 

    </section>
    
</body>
</html>
